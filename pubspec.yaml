name: recipe_finder
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # routing
  auto_route_generator: ^4.2.1
  auto_route: ^4.2.1

  # state management
  flutter_bloc: ^8.0.1
  provider: ^6.0.3

  # immutable programing + json serialization
  freezed: ^2.1.0+1
  freezed_annotation: ^2.1.0

  # service locator + dependency injection
  get_it: ^7.2.0
  injectable: ^1.5.3
  injectable_generator: ^1.5.4

  # utils
  build_runner: ^2.2.0
  flutter_native_splash: ^2.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_native_splash:
  color: ffffff
  image: assets/splash/splash.png
  android12:
    color: ffffff
    image: assets/splash/splash.png
  web: false

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/splash/
