name: recipe_finder
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_localizations:
    sdk: flutter

  # routing
  auto_route_generator: ^4.2.1
  auto_route: ^4.2.1

  # state management
  flutter_bloc: ^8.0.1
  provider: ^6.0.3

  # immutable programing + json serialization
  freezed: ^2.1.0+1
  freezed_annotation: ^2.1.0

  # service locator + dependency injection
  get_it: ^7.2.0
  injectable: ^1.5.3
  injectable_generator: ^1.5.4

  # utils
  build_runner: ^2.2.0
  flutter_native_splash: ^2.2.7
  camera: ^0.10.0+1
  flutter_speed_dial: ^6.0.0
  google_mlkit_object_detection: ^0.5.0
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  fluttertoast: ^8.0.9
  salomon_bottom_bar: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: false
  uses-material-design: true
  assets:
    - assets/splash/
    - assets/l10n/
    - assets/ml/
    - assets/images/
